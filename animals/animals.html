<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animals ‚Ä¢ Practice</title>
  <link rel="stylesheet" href="animals.css" />
</head>
<body>

  <header class="topbar">
    <div class="topbar-inner">
      <button class="icon-btn" id="backBtn" title="Back">‚Üê Back</button>

      <div class="title">
        <span class="emoji">üêæ</span>
        <span class="txt" id="pageTitle">Animals</span>
      </div>

      <div class="right">
        <span class="counter" id="counter">1/10</span>
      </div>
    </div>
  </header>

  <main class="wrap">

    <div class="progress-wrap">
      <div class="progress-track">
        <div class="progress-bar" id="progressBar" style="width: 10%;"></div>
      </div>
    </div>

    <section class="card">
      <div class="card-top">
        <div class="hint" id="hintText">Say this</div>

        <div class="big" id="promptWord">Hund</div>

        <div class="meaning" id="meaningText"></div>

        <div class="sub" id="phonetic">HOONT</div>
      </div>

      <div class="listen-row">
        <button class="btn" id="listenBtn">üîä Listen</button>
        <select class="voice" id="voiceSelect" title="Voice"></select>
        <select class="speed" id="speedSelect" title="Speed">
          <option value="0.85">0.85x</option>
          <option value="1" selected>1x</option>
          <option value="1.1">1.1x</option>
        </select>
      </div>

      <div class="actions">
        <button class="round rec" id="recordBtn" title="Record">üéôÔ∏è</button>
        <button class="round" id="playBtn" title="Play recording" disabled>‚ñ∂Ô∏è</button>
        <button class="round" id="retryBtn" title="Retry" disabled>‚Ü∫</button>
      </div>

      <div class="mic-hint" id="micHint">Tap the microphone to record</div>

      <div class="meter-wrap">
        <div class="meter-label">Mic level</div>
        <div class="meter-track">
          <div class="meter-fill" id="meterFill" style="width:0%"></div>
        </div>
      </div>

      <div class="feedback" id="feedback">
        <div class="fb-title">Feedback</div>
        <div class="fb-body" id="fbBody">
          Record your voice and we'll show a basic match check.
        </div>
      </div>

      <div class="quiz" id="quiz">
        <button class="btn" id="startQuizBtn" type="button">Start Quiz</button>

        <div class="quiz-area" id="quizArea" hidden>
          <div class="quiz-meta">
            <div class="quiz-count" id="quizCount">Question 1/10</div>
            <div class="quiz-score" id="quizScore">Score: 0/10</div>
          </div>

          <div class="quiz-top">
            <div class="hint">Choose the correct translation</div>
            <div class="quiz-word" id="quizWord">Hund</div>
          </div>

          <div class="quiz-options" id="quizOptions"></div>

          <div class="quiz-feedback" id="quizFeedback"></div>

          <div class="quiz-actions">
            <button class="btn ghost" id="nextQuizBtn" type="button" disabled>Next Question ‚Üí</button>
          </div>
        </div>
      </div>

      <div class="nav">
        <button class="btn ghost" id="prevBtn">‚Üê Previous</button>
        <button class="btn primary" id="nextBtn">Next ‚Üí</button>
      </div>
    </section>

  </main>

  <script src="../quiz-shared.js"></script>
  <script src="animals.js"></script>
</body>
</html>
